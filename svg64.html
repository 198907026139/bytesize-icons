<html>
<head>

    <title>SVG64</title>

    <style>

        body {
            color: #3f414e;
        }

        svg {
            stroke: currentColor;
            stroke-width: 4px;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            width: 1em;
            height: 1em;
            margin: 0.2em;
        }

        svg, svg symbol {
            overflow: visible;
        }

        div { margin: 2.5em }

        .icon-large div { font-size: 4em; width: 16em; margin: 0 }
        .icon-medium div { font-size: 2em; width: 16em; margin: 0 }
        .icon-small div { font-size: 1.5em; width: 16em; margin: 0 }
        .icon-tiny div { font-size: 1em; width: 16em; margin: 0 }



    </style>

</head>

<body>

    <!-- Include the SVG -->
    <svg xmlns='http://www.w3.org/2000/svg' style='display:none'>

        <symbol id='icon-search' viewBox='0 0 64 64'>
            <path d='M45 45 L60 60' />
            <circle cx='28' cy='28' r='24' />
        </symbol>

        <symbol id='icon-close' viewBox='0 0 64 64'>
            <path d='M4 60 L60 4 M60 60 L4 4' />
        </symbol>

        <symbol id='icon-play' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-caret-left' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-caret-right' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-arrow-left' viewBox='0 0 64 64'>
            <path d='M20 12 L4 32 L20 53 M5 32 L60 32' />
        </symbol>

        <symbol id='icon-arrow-right' viewBox='0 0 64 64'>
            <path d='M44 12 L60 32 L44 53 M59 32 L4 32' />

        <symbol id='icon-start' viewBox='0 0 64 64'>

        <symbol id='icon-end' viewBox='0 0 64 64'>

        <symbol id='icon-eject' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-ban' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-flag' viewBox='0 0 64 64'>
            <path d='M14 12 L54 12 L42 25 L54 38 L14 38 M14 4 L14 60' />
        </symbol>

        <symbol id='icon-settings' viewBox='0 0 64 64'>
            <path d='M57 11 L7 11 M57 32 L7 32 M57 53 L7 53 M48 4 L48 18 M17 25 L17 39 M39 46 L39 60' />
        </symbol>

        <symbol id='icon-heart' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-clock' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-menu' viewBox='0 0 64 64'>

        <symbol id='icon-msg' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-photo' viewBox='0 0 64 64'>

            <circle cx='19' cy='19' r='6' />

        <symbol id='icon-camera' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-mail' viewBox='0 0 64 64'>

        </symbol>

        <symbol id='icon-twitter' viewBox='0 0 64 64'>
            <path stroke-width='0' fill='currentColor' d='M60 16 C60 16 56 17 54 17 56 16 58 12 58 12 58 12 54 13 51 14 42 4 28 15 32 24 22 24 15 20 8 12 7 14 3 21 12 28 9 28 6 26 6 26 L6 26 C6 32 10 36 17 38 17 38 13 39 10 38 12 42 15 45 21 46 14 51 4 51 4 51 37 67 57 37 54 21 57 20 60 16 60 16Z' />
        </symbol>

    </svg>
