        body {

        svg {
            stroke: currentColor;

            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            width: 1em;
            height: 1em;
            margin: 0.2em;
        }

        svg, svg symbol {
            overflow: visible;
        }

        div { margin: 2.5em }

        .icon-large div { font-size: 4em; margin: 0 }
        .icon-medium div { font-size: 2em; margin: 0 }
        .icon-small div { font-size: 1.5em; margin: 0 }
